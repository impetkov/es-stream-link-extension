<html>
<ul>
	<li id="correlation_option" style="cursor:pointer">correlation</li>
	<li id="policy_option" style="cursor:pointer">policy</li>
</ul>
<script>document.getElementById('correlation_option').onclick = function correlate() {
   chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
    var activeTab = tabs[0];
    chrome.tabs.sendMessage(activeTab.id, {"message": "go_to_correlation_stream"});
  });
}
document.getElementById('policy_option').onclick = function policy() {
   chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
    var activeTab = tabs[0];
    chrome.tabs.sendMessage(activeTab.id, {"message": "go_to_policy_stream"});
  });
}</script>
</html>
